    <title>品优购用户注册界面</title>
    <link rel="shortcut icon" href="bitbug_favicon.ico">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/registor.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registorarea">
            <h3>注册新用户
                <div class="log">我有账号，去<a href="#">登录</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号: </label>
                            <input type="text">
                            <span class="error">
                                <i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                        </li>
                        <li><label for="">短信验证码: </label>
                            <input type="text">
                            <span class="success">
                                <i class="success_icon"></i></span>
                        </li>
                        <li><label for="">登录密码: </label>
                            <input type="password">
                            <span class="error">
                                <i class="error_icon"></i>密码不少于6位，请重新输入</span>
                        </li>
                        <li class="safe"><span>安全程度: </span><em class="weak">弱</em><em class="middle">中</em><em
                                class="strong">强</em></li>
                        <li><label for="">确认密码: </label>
                            <input type="password">
                            <span class="error">
                                <i class="error_icon"></i>两次密码不一致，请重新输入</span>
                        </li>
                        <li class="agree"><input type="checkbox" id="checkbox">我已阅读并同意用户协议</li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
